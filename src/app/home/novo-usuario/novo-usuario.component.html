<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-3">
    <input
      type="email"
      class="form-control"
      placeholder="E-mail"
      formControlName="email"
    />
  </div>
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
  </div>
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Cadastro</button>
  </div>
</form>

<p class="text-center">Já é um usuário? <a [routerLink]="['']">Login</a></p>
